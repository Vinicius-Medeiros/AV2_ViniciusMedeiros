<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Register</title>
        <link
            rel="stylesheet"
            href="{{ url_for('static', filename='css/register.css') }}"
        />
        <link
            href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
            rel="stylesheet"
        />
    </head>
    <body>
        <div class="wrapper">
            <form class="form-title" action="/">
                <button class="back-btn">
                    <i class="bx bx-arrow-back"></i>
                </button>
                <h1>Register</h1>
            </form>
            <form action="/form_register" method="post">
                <div class="input-box">
                    <input
                        type="text"
                        name="username"
                        placeholder="Username"
                        required
                    />
                    <i class="bx bxs-user"></i>
                </div>
                <div class="input-box">
                    <input
                        type="password"
                        name="password"
                        placeholder="Password"
                        required
                    />
                    <i class="bx bxs-lock-alt"></i>
                </div>
                <button type="submit" class="btn">Register</button>
            </form>
            <h5 id="info" style="text-align: center; margin-top: 15px; color: #bb2124;">{{info}}</h1>
        </div>
        <script>
            var infoElement = document.getElementById('info');
            if ("{{info}}" !== "") {
                setTimeout(function () {
                    infoElement.style.display = 'none';
                }, 2500);
            }
        </script>
    </body>
</html>
